<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Resilent Webservices</title>
</head>
<body>
	<h1>Resilent Webservices</h1>
	<p>Please provide the url to your WSDL file.</p>
	<form action="MonitorConfig" method="get">
		<input type="url" name="wsdl" size="100"
			placeholder="http://yourdomain.com/file.wsdl" required="required" />
		<input type="submit" value="Proceed to configuration" />
	</form>
</body>
</html>
